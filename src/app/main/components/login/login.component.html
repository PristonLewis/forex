<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <h3 class="logindet">Login here</h3><br>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group col">
                    <label>Mobile Number</label>
                    <input type="string" formControlName="mobile" class="form-control form-control-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" placeholder="Mobile number" />
                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors.required">Mobile Number is required</div>
                    </div>
                </div>

                <div>
                    <div class="form-group col">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control form-control-lg"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>

                </div>
                <br>

                <button class="btn btn-outline-primary btn-block text-uppercase">Sign in</button>
                <p class="error" *ngIf="errFlag">Invalid Username/Password</p>


            </form>
        </div>
    </div>
</div>

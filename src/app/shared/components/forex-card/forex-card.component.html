<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    Account Number
                </div>
                <div class="col-sm-6">
                    <p *ngIf="!controls"> {{accountDetails.accountNumber}}</p>
                    <p *ngIf="controls"> <input class="form-control" placeholder="Please enter the account number" type="text" [(ngModel)]="accountNumber"/></p>
                </div>                
            </div>

            <div class="row" *ngIf="!controls">
                <div class="col-sm-6">
                    My balance
                </div>
                <div class="col-sm-6">
                    <p> {{accountDetails.currency}} {{accountDetails.balance}}</p>
                </div>                  
            </div>            
            <div class="row" *ngIf="controls">
                <div class="col-sm-6">
                    Transfer amount
                </div>
                <div class="col-sm-6">
                    <app-currency-converter [accountDetails]="accountDetails" (convertedAmountEvent)="getAmount($event)"></app-currency-converter>
                </div>                  
            </div>
            <div class="row" *ngIf="controls">
                <div class="col-sm-6">
                    Description
                </div>
                <div class="col-sm-6">
                    <p > <input type="text" class="form-control" placeholder="Please enter the description" [(ngModel)]="description"/></p>
                </div>                
            </div>              
            <div class="row justify-content-end" *ngIf="controls">
                <div class="col-sm-3">
                    <hr>
                        <button class="btn btn-outline-primary"  (click)="confirm()">Confirm</button>
                </div>
            </div>  
                    
        </div>
    </div>
</div>
